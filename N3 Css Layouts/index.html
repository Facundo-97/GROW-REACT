<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Composicion del elemento head -->

    <!-- Titulo de la pagina o documento -->
    <title>Aprendiendo HTML</title>

    <!-- Linkeando icono del documento -->
    <link rel="icon" type="image/x-icon" href="./favicon.png" />

    <!-- Linkeando fuente desde un cdn-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Distintos tipos de meta tags (SEO)-->
    <meta charset="UTF-8" />
    <meta name="description" content="Mi primera pagina web" />
    <meta name="keywords" content="HTML, CSS, JavaScript, paginaWeb" />
    <meta name="author" content="Facundo Diaz" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Linkeando hojas de estilo externas -->
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div>
      <h1>Css Layouts</h1>
      <hr />
    </div>
    <div class="container">
      <div>
        <div class="flexbox">
          <div class="navbar">
            <p>Soy un navbar</p>
          </div>
          <div class="caja uno">
            <p>Caja uno</p>
          </div>
          <div class="caja dos">
            <p>Caja dos</p>
          </div>
          <div class="caja tres">
            <p>Caja tres</p>
          </div>
          <div class="caja cuatro">
            <p>Caja cuatro</p>
          </div>
        </div>
      </div>

      <div>
        <div class="gridContainer">
          <div class="gridItem uno">
            <p>Caja uno</p>
          </div>
          <div class="gridItem dos">
            <p>Caja dos</p>
          </div>
          <div class="gridItem tres">
            <p>Caja tres</p>
          </div>
          <div class="gridItem cuatro">
            <p>Caja cuatro</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
