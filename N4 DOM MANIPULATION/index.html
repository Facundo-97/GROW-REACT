<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
      
    </style>
  </head>
  <body>
    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item" value="" />
      <button onclick="appendItem()">Add item</button>
    </div>

    <ul id="list"></ul>

    <script>
      let inputValue = document.getElementById("item");

      const appendItem = () => {
        let liChild = document.createElement("li");
        liChild.innerHTML = `${inputValue.value} <button onclick="deleteItem(event)"> BORRAR</button>`;
        document.getElementById("list").appendChild(liChild);
      };

      const deleteItem = (event) => {
        let button = event.target;
        let elementoPadre = button.parentElement;
        elementoPadre.addClassName("borrado")
      };
    </script>
  </body>
</html>
